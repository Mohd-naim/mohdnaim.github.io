<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter </title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- ui for the converter -->
    <div class="converter">
        <div class="converter__header">
            <h1>Converter</h1><hr>
        </div>
        <div class="converter__body">
         <!-- Enter in celceus -->
            <div class="converter__body__input">
                <label for="input">Input(In celceus)</label><br>
                <input type="text" id="input" placeholder="Enter a number">
            </div>
            <div class="converter__body__output">
                <label for="output">Output(In Farenhite)</label><br>
                <output  id="output">
            </div>
            <div class="converter__body__buttons">
                <button class="converter__body__buttons__button" id="convert">Convert</button>
                <button class="converter__body__buttons__button" id="clear">Clear</button>
            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
